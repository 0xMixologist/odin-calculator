<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  
  <div class="calculator">
    <div class="display">
      <div id="input">
        
      </div>
    </div>

    <div class="keyboard">
      <div class="first-row">
        <div id="ac">AC</div>
        <div id="ce">CE</div>
        <div id="negative">+/-</div>
        <div id="divide">/</div>
      </div>
      <div class="second-row">
        <div id="7">7</div>
        <div id="8">8</div>
        <div id="9">9</div>
        <div id="multiply">*</div>
      </div>
      <div class="third-row">
        <div id="4">4</div>
        <div id="5">5</div>
        <div id="6">6</div>
        <div id="add">+</div>
      </div>
      <div class="fourth-row">
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
        <div id="subtract">-</div>
      </div>
      <div class="fifth-row">
        <div id="0">0</div>
        <div id="float">.</div>
        <div id="equal">=</div>
      </div>
    </div>

  </div>

</body>
</html>
