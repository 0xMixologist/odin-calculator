<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  
  <div class="calculator">
    <div class="display">
      <div id="input">
        <div id="content">
        </div>
      </div>
    </div>

    <div class="keyboard">
      <div class="first-row">
        <div><button id="ac">AC</button></div>
        <div><button id="ce">CE</button></div>
        <div><button class="operand" id="negative">+/-</button></div>
        <div><button class="operand" id="divide">/</button></div>
      </div>
      <div class="second-row">
        <div><button class="digit" id="7">7</button></div>
        <div><button class="digit" id="8">8</button></div>
        <div><button class="digit" id="9">9</button></div>
        <div><button class="operand" id="multiply">*</button></div>
      </div>
      <div class="third-row">
        <div><button class="digit" id="4">4</button></div>
        <div><button class="digit" id="5">5</button></div>
        <div><button class="digit" id="6">6</button></div>
        <div><button class ="operand" id="add">+</button></div>
      </div>
      <div class="fourth-row">
        <div><button class="digit" id="1">1</button></div>
        <div><button class="digit" id="2">2</button></div>
        <div><button class="digit" id="3">3</button></div>
        <div><button class="operand" id="subtract">-</button></div>
      </div>
      <div class="fifth-row">
        <div><button class="digit" id="0">0</button></div>
        <div><button id="float">.</button></div>
        <div><button id="empty"></button></div>
        <div><button id="equal">=</button></div>
      </div>
    </div>

  </div>

</body>
</html>
